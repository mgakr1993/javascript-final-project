	<div id="content">
		<h1 style="text-align: center;" >JS World</h1>
		
		<form name="single_line" action="jsworld.html" method="get">
			<label >User Name :</label><br>
			<input type="text" name="username"> 
			<input type="button" value="submit" onclick="displayUser()" name="">
			<input type="reset" value="reset">

		</form>

		<br><br>

		<form name="multiple_line" action="jsworld.html" method="get">
			<label >About you :</label><br>
			<textarea name="about" cols="40" row="5"></textarea> <br>
			<input type="button" value="submit" onclick="displayAbout()" name="">
			<input type="reset" value="reset">
		</form>

		<br><br>

		<form name="radio" action="jsworld.html" method="get">
			<label>Please select your major : </label><br><br>
			<input type="radio" name="major" value="Web System Development">Web System Development <br>
			<input type="radio" name="major" value="Data Science">Data Science<br>
			<input type="radio" name="major" value="ERP">ERP<br>
			<input type="radio" name="major" value="Networking">Networking
			<br>
			<input type="button" value="submit" onclick="displayRadio()" name="">
			<input type="reset" value="reset">
		</form>

		<br><br>



		<form name="checkbox" action="jsworld.html" method="get">
			<label>Please select the languages you can speak : </label><br><br>
			<input type="checkbox" name="language" value="English">English <br>
			<input type="checkbox" name="language" value="Japanese">Japanese<br>
			<input type="checkbox" name="language" value="Sihalese">Sihalese<br>
			<input type="checkbox" name="language" value="Other">Other
			<br>
			<input type="button" value="submit" onclick="displayCheck()" name="">
			<input type="reset" value="reset">
		</form>

		<br><br>



		<form name="single_option" action="jsworld.html" method="get" >
			<label >Select your desired KCG group :</label><br><br>
			<select name="KCGgroup">
				<option value="KCG">KCG</option>
				<option value="KCGI">KCGI</option>
				<option value="KJLTC">KJLTC</option>
			</select>
			<br>
			<input type="button" value="submit" onclick="displaySingleOption()" name="">
			<input type="reset" value="reset">
		</form>

		<br><br>



		<form name="multiple_option" action="jsworld.html" method="get" >
			<label >Favorite Instrument :</label><br><br>
			<select name="instrument" multiple="multiple">
				<option value="guitar">guitar</option>
				<option value="drums">drums</option>
				<option value="keyboard">keyboard</option>
				<option value="bass">bass</option>
			</select>
			<br>
			<input type="button" value="submit" onclick="displayMultipleOption()" name="">
			<input type="reset" value="reset">
		</form>

		<br><br>

		<h3 style="text-align:center;">Please move your cursor on image</h3>
			
		<img style="width: 200px;height: 150px;margin: 0 auto;display: flex;justify-content: center;align-items: center;" src="img/img20.jpg"  onmouseover="this.src='img/img21.jpg'" onmouseout="this.src='img/img20.jpg'" >



		<br><br><br><br>
		<h3 style="text-align:center;">Please select your favourite city</h3>
		<div style="margin: 0 auto;display: flex;justify-content: center;">
			<button style="margin:10px;width: 25%;" onclick="selectCity(1)">Kyoto</button>
			<button style="margin:10px;width: 25%;" onclick="selectCity(2)">Osaka</button>
			<button style="margin:10px;width: 25%;" onclick="selectCity(3)">Tokyo</button>
		</div>
		<br>

		<div id="select_image" style="width: 600px;height: 400px;margin: 0 auto;display: flex;justify-content: center;align-items: center;" >
			<img style='width:100%; height:100%' src='img/img25.png' >
		</div>
