		<h1 style="text-align: center;" >Membership Form</h1>

		<div id="form1" >
		<form name="membership" action="js4.html" method="get">
			<p style="text-align: center;font-size: 40px;">Please enter your details</p>
			<label >Name</label>
			<input class="input" type="text" name="name" placeholder="Enter Your Name" >
			<span id="label_name" style="color: red;"></span>
			<br><br>

			<label>Age</label>
			<input class="input" type="text" name="age" placeholder="Enter Your Age" >
			<span id="label_age" style="color: red;"></span>
			<br><br>

			<label>Telephone Number</label>
			<input class="input" type="text" name="phone" placeholder="+123 12345678 or +12 12345678">
			<span id="label_phone" style="color: red;"></span>
			<br><br>

			<label>E-mail</label>
			<input class="input" type="text" name="email" placeholder="example@abc.com">
			<span id="label_email" style="color: red;"></span>
			<br/><br/>

			<input type="button" value="submit"  name="" onclick="formValidate()">
			<input type="reset" value="reset">
